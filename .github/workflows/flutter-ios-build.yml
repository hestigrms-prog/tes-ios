name: Flutter iOS Build & Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Flutter stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: arm64

      # 3Ô∏è‚É£ Confirm Flutter version
      - run: flutter --version

      # 4Ô∏è‚É£ Get Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5Ô∏è‚É£ Ensure Podfile exists & iOS minimum target = 15
      - name: Ensure Podfile & iOS 15
        run: |
          cd ios
          if [ ! -f Podfile ]; then
            pod init
          fi
          sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" Podfile || echo "platform :ios, '15.0'" >> Podfile

      # 6Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 7Ô∏è‚É£ Run pod install
      - name: Pod install
        run: |
          cd ios
          pod repo update
          pod install

      # 8Ô∏è‚É£ Build IPA without codesigning
      - name: Build IPA
        run: flutter build ipa --release --no-codesign

      # 9Ô∏è‚É£ Setup Ruby & Fastlane
      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: gem install fastlane -NV

      # üîü Upload IPA to App Store Connect
      - name: Upload to App Store Connect
        env:
          APP_IDENTIFIER: ${{ secrets.APPSTORE_APP_ID }}
          APPLE_ID: ${{ secrets.APPSTORE_APPLE_ID }}
          ASC_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          fastlane deliver \
            --ipa "./build/ios/ipa/*.ipa" \
            --api_key_path <(echo "{\"key_id\": \"$ASC_KEY_ID\", \"issuer_id\": \"$ASC_ISSUER_ID\", \"key\": \"$ASC_PRIVATE_KEY\"}") \
            --skip_screenshots \
            --skip_metadata
