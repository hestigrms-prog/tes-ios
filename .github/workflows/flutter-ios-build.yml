name: Flutter iOS Build & Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Cache Flutter Pub dependencies
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}

      # Cache CocoaPods
      - name: Cache CocoaPods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Install Flutter stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: arm64

      # Confirm Flutter version
      - run: flutter --version

      # Get Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # Ensure Podfile exists & iOS minimum target = 15
      - name: Ensure Podfile & iOS 15
        run: |
          cd ios
          if [ ! -f Podfile ]; then
            pod init
          fi
          sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" Podfile || echo "platform :ios, '15.0'" >> Podfile

      # Install CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # Run pod install
      - name: Pod install
        run: |
          cd ios
          pod install --silent

      # Build IPA without codesigning
      - name: Build IPA
        run: flutter build ipa --release --no-codesign

      # Check File IPA
      - name: Check File IPA
        run: ls -R build/ios

      # Setup Ruby & Fastlane
      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: gem install fastlane -NV

      # Upload IPA to App Store Connect
      - name: Upload to App Store Connect
        env:
          APP_IDENTIFIER: ${{ secrets.APPSTORE_APP_ID }}
          APPLE_ID: ${{ secrets.APPSTORE_APPLE_ID }}
          ASC_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          IPA_PATH=$(find build/ios/ -name "*.ipa" | head -n 1)
          echo "IPA path found: $IPA_PATH"
          fastlane deliver \
            --ipa "$IPA_PATH" \
            --api_key_path <(echo "{\"key_id\": \"$ASC_KEY_ID\", \"issuer_id\": \"$ASC_ISSUER_ID\", \"key\": \"$ASC_PRIVATE_KEY\"}") \
            --skip_screenshots \
            --skip_metadata

