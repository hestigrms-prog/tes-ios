name: Flutter iOS Build & Upload TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout source
      - uses: actions/checkout@v4

      # 2️⃣ Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: arm64

      - run: flutter --version

      # 3️⃣ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4️⃣ Install CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Pod Install
        run: |
          cd ios
          pod install

      # 5️⃣ Setup Codesigning
      - name: Setup iOS Codesign
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          echo "$IOS_P12_BASE64" | base64 --decode > cert.p12
          echo "$IOS_PROFILE_BASE64" | base64 --decode > profile.mobileprovision

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import cert.p12 -k build.keychain -P "$IOS_P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # 6️⃣ Build & Archive (NO auto-signing)
      - name: Build & Archive iOS
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE_NAME: ${{ secrets.APPLE_CERTIFICATE_NAME }}
        run: |
          flutter build ios --release --no-codesign
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_IDENTITY="$APPLE_CERTIFICATE_NAME"

      # 7️⃣ Export IPA
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ios/build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath ios/build

      # 8️⃣ Upload to TestFlight
      - name: Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          sudo gem install fastlane -NV
          fastlane pilot upload \
            --ipa ios/build/*.ipa \
            --api_key_path <(echo "{\"key_id\":\"$ASC_KEY_ID\",\"issuer_id\":\"$ASC_ISSUER_ID\",\"key\":\"$ASC_PRIVATE_KEY\"}")
